package:
  name: realtime
  version: 0.1.0

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-base
      - git
      - bun
      - poetry

pipeline:
  - name: build it
    runs: |
      export WORKDIR=${{targets.destdir}}/workspace/realtime
      git clone https://github.com/codegod100/realtime.git $WORKDIR
      cd $WORKDIR
      bun install
      bun build.js
      poetry install


